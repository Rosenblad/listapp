<h1>{{listName}}</h1> <div class="back-button"> <a href="#/lists">Back to lists</a> </div> <!-- <div ra-focus>asd</div> --> <!-- TBD: Add breadcrumbs. --> <!-- TBD: Buttons to create checklist --> <div class="btn-group"> <button ng-class="{active: listType === 'default'}" ng-click="changeListType('default')" type="button" class="btn btn-default">Default</button> <button ng-class="{active: listType === 'checklist'}" ng-click="changeListType('checklist')" type="button" class="btn btn-default">Checklist</button> </div> <div class="create-new-list"> <form role="form" name="form"> <div class="input-group"> <input type="text" id="new-list-item" class="form-control" placeholder="New list item - press enter to save" ng-model="newListItem" ng-keyup="$event.keyCode == 13 && saveListItem(newListItem)" required ra-focus> <span class="input-group-btn"> <button ng-disabled="form.$invalid" class="btn btn-default" type="button" data-ng-click="saveListItem(newListItem)">Add</button> </span> </div> </form> </div> <ul class="list-group"> <li ng-class="{disabled: listItem.done === 'true' && checkboxes}" class="list-group-item" ng-repeat="listItem in listItems"> <div class="view"> <span ng-show="checkboxes" ng-class="{'text-green': listItem.done === 'true'}" class="glyphicon glyphicon-ok" ng-click="clickCheckbox(listItem.$id)"></span> <span class="list-item-text">{{listItem.name}}</span> <span class="glyphicon glyphicon-remove pull-right" ng-click="removeListItem(listItem.$id)"></span> </div> </li> </ul>
