<div class="back-button"> <a href="#/lists">Back to lists</a> </div> <!-- TBD: Add breadcrumbs. --> <div class="create-new-list"> <form role="form" name="form"> <div class="input-group"> <input type="text" class="form-control" placeholder="New list item - press enter to save" ng-model="newListItem" ng-keyup="$event.keyCode == 13 && saveListItem(newListItem)" required> <span class="input-group-btn"> <button ng-disabled="form.$invalid" class="btn btn-default" type="button" data-ng-click="saveListItem(newListItem)">Add</button> </span> </div> </form> </div> <h3>{{ listId }}</h3> <ul class="list-group"> <li class="list-group-item" ng-repeat="listItem in listItems"> <div class="view"> <span>{{listItem.name}}</span> <span class="glyphicon glyphicon-remove pull-right" ng-click="removeListItem(listItem.$id)"></span> </div> </li> </ul>
